#    restart: unless-stopped
#    environment:
#      MYSQL_DATABASE: root
#      MYSQL_ROOT_PASSWORD: root
#      SERVICE_TAGS: dev
#      SERVICE_NAME: mysql
#    volumes:
#      - dbdatatest:/var/lib/mysql
#      - ./db/my.cnf:/etc/mysql/my.cnf
#      - ./db/sin_db.sql:/docker-entrypoint-initdb.d/sin.sql
#    networks:
#      - app-network
  phpmyadmin:
    image: phpmyadmin:5-apache
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=root
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
